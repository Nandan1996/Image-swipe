<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <div class="slider-wrapper">
            <section id="left">
                <img src="./images/back.svg" alt="previous arrow key">
            </section>
            <section id="middle">
                <ul id="listImg">
                    <li><img src="http://placehold.it/400x320/92c952" alt=""></li>
                    <li><img src="http://placehold.it/400x320/771796" alt=""></li>
                    <li><img src="http://placehold.it/400x320/24f355" alt=""></li>
                    <li><img src="http://placehold.it/400x320/24b359" alt=""></li>
                    <li><img src="http://placehold.it/400x320/24f396" alt=""></li>
                    <li><img src="http://placehold.it/400x320/24f312" alt=""></li>
                    <li><img src="http://placehold.it/400x320/24a355" alt=""></li>
                    <li><img src="http://placehold.it/400x320/34f355" alt=""></li>
                </ul>
            </section>
            <section id="right">
                <img src="./images/next.svg" alt="next arrow button">
            </section>
        </div>
    </main>
    <script type="text/javascript" src="./js/index.js"></script>   
</body>
</html>
